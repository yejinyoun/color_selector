<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="output">
        <div id="color"></div>
        <div id="colorcode">
          <div id="hex">HEX : <span id="hexcode"></span></div>
          <div id="rgb">RGB : <span id="rgbcode"></span></div>
          <div id="hsl">HSL : <span id="hslcode"></span></div>
        </div>
      </div>
      <input id="colorpicker" type="color" />
    </main>
    <script src="improved.js"></script>
  </body>
</html>
